<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tareas</title>
</head>
<body>
    
    <div class="container">

        <div class="perfil">
            <div id="fecha">   </div>
            <h1>¿Que vamos a hacer hoy?</h1>
            <span>“Si buscas resultados distintos, no hagas lo mismo”</span>
        </div>

        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="agregar una tarea">
            <i id="enter" class="fas fa-plus-circle"></i>
        </div>

        <div class="seccion-tarea">
            <h3>Estas son  tus tareas pendientes:</h3>
            <ul id="lista">
                <li>
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text" >Recordar lo grandioso que eres</p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                </li>
            </ul>
        </div>


    </div>

 <script src="main.js"></script>
</body>
</html>
